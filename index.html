<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prework Study Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Prework Study Guide</h1>
    </header>

    <main>
        <section>
            <h2>Topics Covered</h2>
            <ul id="topics-list">
                <li>HTML: Structure and format of a webpage.</li>
                <li>CSS: Styling a webpage's appearance.</li>
                <li>Git: Version control and collaboration tools.</li>
                <li>JavaScript: Making webpages interactive.</li>
            </ul>
            <div id="suggestion">
                <h3>Suggested Topic to Study First:</h3>
                <p id="study-suggestion"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Prework Study Guide</p>
    </footer>

    <script>
        // JavaScript logic to suggest which topic to study first
        const topics = ['HTML', 'CSS', 'Git', 'JavaScript'];
        
        function suggestStudyTopic() {
            const randomIndex = Math.floor(Math.random() * topics.length);
            return topics[randomIndex];
        }

        document.getElementById('study-suggestion').textContent = suggestStudyTopic();
    </script>
</body>
</html>
